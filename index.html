<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="logo">
                <img src="https://i0.wp.com/www.dafontfree.io/wp-content/uploads/2020/12/instagram-new.png?resize=1100%2C750&ssl=1"
                    alt="Instagram logo">
            </div>

            <form>
                <input type="text" id="username"placeholder="Phone number, username, or email">
                <input id="password" type="password" placeholder="Password">
                <button type="button" id="login" >Log In</button>

            </form>
            <div class="separator">
                <span>OR</span>
            </div>
            <a href="https://www.instagram.com/" >Forgot password?</a>
            <div id="againtext">
                
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
