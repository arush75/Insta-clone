<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="logo">
                <img src="https://i0.wp.com/www.dafontfree.io/wp-content/uploads/2020/12/instagram-new.png?resize=1100%2C750&ssl=1"
                    alt="Instagram logo">
            </div>

            <form>
                <input type="text" id="username" placeholder="Phone number, username, or email">
                <input id="password" type="password" placeholder="Password">
                <button type="button" id="login">Log In</button>
            </form>

            <div class="separator">
                <span>OR</span>
            </div>

            <div class="login-options">
                <img alt="FbLogo" class="fblogo" src="fb1.png">
                <a href="https://www.instagram.com/"><span class="loginfb"><b> Log in with Facebook</b></span></a>
                <br>
                <a href="https://www.instagram.com/">
                    <p class="forgot-password">Forgot password?</p>
                </a>
            </div>
        </div>

        <div class="signup">
            <p>Don't have an account? <a href="https://www.instagram.com/" style="text-decoration:none;">Sign
                    up</a></p>
        </div>


        <div class="gettheapp">Get the app</div>
        <div class="getitbutton">
            <a href="https://www.instagram.com/"> <img alt="Get it on Google Play" class="playbutton"
                    src="get it on playstore.png"> </a>
            <a href="https://www.instagram.com/"><img alt="Get it from Microsoft" class="playbutton"
                    src="get it on microsoftstore.png"></a>
        </div>
    </div>
    <span></span>
    <footer>
        <div class="language">
            <select style="font-size: 12px;">
                <option>English (UK)</option>
                <option>Afrikaans</option>
                <option>Dansk</option>
                <option>Deutsch</option>
                <option>English</option>

                <option>Suomi</option>
                <option>Français</option>
                <option>Bahasa Indonesia</option>
                <option>Italiano</option>
                <option>Norsk</option>
                <option>Nederlands</option>
                <option>Polski</option>
                <option>Svenska</option>
                <option>Filipino</option>
                <option>বাংলা</option>
                <option>ગુજરાતી</option>
                <option>हिन्दी</option>
                <option>मराठी</option>
                <option>नेपाली</option>
                <option>ਪੰਜਾਬੀ</option>
                <option>සිංහල</option>
            </select>

            <div class="meta">
                @ 2023 Instagram from Meta
            </div>
        </div>

    </footer>

    <script src="script1.js"></script>
</body>

</html>
